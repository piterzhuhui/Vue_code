<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <style>
        .inner{
            height: 150px;
            background-color: darkcyan;
        }
        .outer{
            height: 200px;
            background-color:coral;
        }
    </style>
</head>
<body>
    <!-- 使用  .stop阻止冒泡 -->
    <!-- <div id="app" class="inner" @click="divHandler">
        <input type="button" value="戳他" @click.stop="btnHandler">
    </div> -->

    <!-- 使用 .prevent 阻止默认行为,即不会跳转，但是console有输出 -->
    <!-- <div id="app">
        <a href="http://www.baidu.com" @click.prevent="linkclick">有问题，先去百度</a>
    </div> -->
    
    <!-- 使用 .capture实现捕获触发事件的机制，即先输出.capture的，再输出里面的 -->
    <!-- <div id="app" class="inner" @click.capture="divHandler">
        <input type="button" value="戳他" @click="btnHandler">
    </div> -->

    <!-- 使用 .self 实现只有点击当前元素的时候才会触发事件处理函数 -->
    <!-- <div id="app" class="inner" @click.self="divHandler">
        <input type="button" value="戳他" @click="btnHandler">
    </div> -->


    <!-- 使用.once 只触发一次处理函数, .prevent.once顺序无先后-->
    <!-- <div id="app">
        <a href="http://www.baidu.com" @click.prevent.once="linkclick">有问题，先去百度</a>
    </div> -->


    <!-- .self 只会阻止自己身上冒泡行为的触发，并不会真正阻止冒泡的行为 -->

    <!-- 演示： .stop和.self的区别 -->
    <div class="outer" @click="div2Handler">
        <div id="app" class="inner" @click="divHandler">
            <input type="button" value="戳他" @click.self="btnHandler">
        </div>
    </div>


<script>
    var vm = new Vue({
        el:'#app',
        data:{

        },
        methods:{
            divHandler(){
                console.log("这是触发了 inner div的点击事件")
            },
            btnHandler(){
                console.log("这是触发了 inner btn的点击事件")
            },
            linkclick(){
                console.log("这是触发了 跳转的点击事件")
            },
            div2Handler(){
                console.log("这是触发了 外层的点击事件")
            }
        }
    });

</script>

</body>
</html>

<!-- .stop阻止冒泡 -->
<!-- .prevent阻止默认行为 -->
<!-- .capture实现捕获触发事件的机制 -->
<!-- .self实现只有点击当前元素的时候才会触发事件处理函数  -->
<!-- .once 只触发一次处理函数 -->
<!-- .self 只会阻止自己身上冒泡行为的触发，并不会真正阻止冒泡的行为,但是.stop会阻止真正的冒泡-->
