<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="count按钮" @click="handleClick"/>
        <h1 v-if="this.count < 6" v-change="count">test</h1>
    </div>

    <script>
        new Vue({
            el:'#app',
            data:{
                msg: 'hello vue',
                count: 0
            },
            methods: {
                handleClick:function(){
                    this.count++
                }
            },
            directives: {
                change:{
                    bind:function(el,bindings){

                    },
                    update:function(el,bindings){
                        if(bindings.value==5){
                            console.log('count is 5')
                        }
                    },
                    unbind:function(){

                    }
                }
            }

        })

    </script>

</body>
</html>
