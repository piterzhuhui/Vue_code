<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <mycom1></mycom1>
    </div>

    <script>
        // 1. 组件可以有自己的 data
        // 2. 组件中的data 和实例的 data 有点不一样，实例的 data 可以是一个
        // 对象，但是组件中的 data 必须为一个方法
        // 3. 组件中的 data 除了必须为一个方法之外，这个方法的内部，必须返回一个对象
        // 4. 组件中的 data 数据，使用方法和实例中的data 使用方法完全一样！！！
        Vue.component('mycom1',{
            template:'<h1>这是全局组件----------{{msg}}</h1>',
            data: function(){
                return {
                    msg:'这是组件中的data定义的数据'
                }
            }
        })

        var vm = new Vue({
            el:'#app',
            data:{

            },
            methods:{

            }
        })
    </script>
</body>
</html>
