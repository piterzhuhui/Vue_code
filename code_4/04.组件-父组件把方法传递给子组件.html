<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>

    <div id="app">
        <com2 @func='show'></com2>
    </div>


    <template id="temp1">
        <div>
            <h1>子组件</h1>
            <input type="button" @click="myclick" value="这是个子组件">
        </div>
    </template>

    
    <script>
        var com2 = {
            template:'#temp1',
            data:function(){
                return{
                    sonmsg:{
                        name:'aaa',
                        age:6
                    }
                }
            },
            methods:{
                myclick(){
                    this.$emit('func',this.sonmsg)
                }
            }
        }

        var vm = new Vue({
            el:'#app',
            data:{
                datamsgFromSon:null
            },
            methods: {
                show(data){
                    console.log(data)
                    this.datamsgFromSon = data
                }
            },
            components: {
                com2
            }
        })
    </script>
    


</body>
</html>
