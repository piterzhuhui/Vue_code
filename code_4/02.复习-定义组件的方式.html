        // 通过 对象 字面量的形式，定义了一个 组件模板对象
        var login = {
            template:'<h1>HHH</h1>'

        // Vue.component('mylogin',login)

        var vm = new Vue({
            el:'#app',
            data:{

            },
            methods:{

            },
            // 私有的
            components: {
                'mylogin':login
            }
        })
    </script>
